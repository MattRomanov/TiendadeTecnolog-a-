<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
    <style>
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f1f1f1;
        }
        .producto {
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #ffffff; /* Fondo blanco para productos */
            transition: transform 0.2s; 
        }
        .producto:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Sombra al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1>Carrito de Compras</h1>
        </div>
    </header>

    <div class="container">
        <h2>Productos en tu Carrito</h2>
        <div id="lista-carrito" class="mb-4"></div>
        <h3 id="total">Total: $0</h3>
        <button class="btn btn-danger" onclick="vaciarCarrito()">
            <i class="bi bi-trash"></i> Vaciar Carrito
        </button>
        <a href="index.html" class="btn btn-primary">Seguir Comprando</a>
        <button class="btn btn-success" onclick="comprar()">Comprar</button>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Tecnología</p>
    </footer>

    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        function mostrarCarrito() {
            const listaCarrito = document.getElementById('lista-carrito');
            const totalElement = document.getElementById('total');
            listaCarrito.innerHTML = '';
            let total = 0;

            carrito.forEach((producto, index) => {
                total += producto.precio;
                listaCarrito.innerHTML += `
                    <div class="producto">
                        <h4>${producto.nombre} - $${producto.precio} 
                            <button class="btn btn-danger" onclick="eliminarProducto(${index})">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </h4>
                    </div>
                `;
            });

            totalElement.innerHTML = `Total: $${total}`;
        }

        function eliminarProducto(index) {
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function vaciarCarrito() {
            carrito = [];
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function comprar() {
            alert('¡Gracias por tu compra!');
            vaciarCarrito();
        }

        // Muestra el carrito al cargar la página
        mostrarCarrito();
    </script>
</body>
</html>
